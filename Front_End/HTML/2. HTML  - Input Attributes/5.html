<!-- 5. Use I-frames and Marquee in your webpage. -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe & Marquee</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        marquee {
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #007bff, #0056b3);
            padding: 10px;
            border-radius: 8px;
            display: block;
            width: 60%;
            margin: 10px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .iframe-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 60%;
            margin: 20px auto;
            text-align: center;
            transition: 0.3s ease;
        }

        .iframe-container:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 350px;
            border: 3px solid #007bff;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.02);
        }

        .alternate-marquee {
            font-size: 18px;
            color: white;
            background: linear-gradient(to right, #ff5733, #c70039);
            padding: 10px;
            border-radius: 8px;
            display: block;
            width: 50%;
            margin: 15px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Iframe & Marquee</h1>

    <!-- Marquee Scrolling Text -->
    <marquee behavior="scroll" direction="left">üöÄ Welcome to my webpage! üöÄ</marquee>

    <div class="iframe-container">
        <h2>üåç Embedded Website using Iframe:</h2>

        <!-- Iframe to display another website -->
        <iframe src="https://www.wikipedia.org" title="Wikipedia"></iframe>
    </div>

    <!-- Another Marquee Example -->
    <marquee class="alternate-marquee" behavior="alternate" direction="right">üî• Alternate Scrolling Text Example üî•</marquee>

</body>
</html>
