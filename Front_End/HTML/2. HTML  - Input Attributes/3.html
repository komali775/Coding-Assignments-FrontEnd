<!-- 3. Apply all of the below input restrictions 
disabled, max, maxlength, min, readonly, required, size, value -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Restrictions</title>
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 20px auto;
            text-align: left;
            transition: 0.3s ease;
        }

        form:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input {
            width: 95%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s ease;
            font-size: 14px;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        input:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
            color: #777;
        }

        input[readonly] {
            background-color: #f8f8f8;
            color: #444;
            font-style: italic;
        }

        input[type="submit"] {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background: #00479b;
            transform: scale(1.05);
        }

        input[type="submit"]:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>Input Restrictions</h1>
    
    <form>
        <!-- Disabled Input -->
        <label for="disabled">Disabled Input:</label>
        <input type="text" id="disabled" name="disabled" value="Cannot edit this" disabled>

        <!-- Max and Min Restriction -->
        <label for="age">Enter Your Age (18-60):</label>
        <input type="number" id="age" name="age" min="18" max="60" required>

        <!-- Maxlength Restriction -->
        <label for="username">Username (Max 10 characters):</label>
        <input type="text" id="username" name="username" maxlength="10" placeholder="Max 10 chars" required>

        <!-- Readonly Input -->
        <label for="readonly">Read-Only Input:</label>
        <input type="text" id="readonly" name="readonly" value="Read-Only Text" readonly>

        <!-- Required Input -->
        <label for="email">Email (Required):</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Size Attribute -->
        <label for="size">Text Field with Size 30:</label>
        <input type="text" id="size" name="size" size="30" placeholder="This input has a size of 30">

        <!-- Value Attribute -->
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="India">

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
