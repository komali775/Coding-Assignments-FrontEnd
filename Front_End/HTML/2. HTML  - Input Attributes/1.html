<!-- 1. Design the web page using all the below input attributes 
type =text, password, submit, reset, radio, checkbox, button --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Attributes</title>
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 40%;
            margin: 20px auto;
            text-align: left;
            transition: all 0.3s ease;
        }

        form:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="text"], 
        input[type="password"] {
            width: 95%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .radio-group, .checkbox-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
            align-items: center;
            flex-wrap: wrap;
        }

        .radio-group label, 
        .checkbox-group label {
            font-weight: normal;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="radio"], 
        input[type="checkbox"] {
            cursor: pointer;
            transform: scale(1.2);
        }

        input[type="submit"], 
        input[type="reset"], 
        button {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover, 
        input[type="reset"]:hover, 
        button:hover {
            background: #00479b;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>Input Attributes</h1>
    
    <form>
        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <!-- Radio Buttons -->
        <label>Gender:</label>
        <div class="radio-group">
            <label for="male">
                <input type="radio" id="male" name="gender" value="male">
                Male
            </label>
            
            <label for="female">
                <input type="radio" id="female" name="gender" value="female">
                Female
            </label>
        </div>

        <!-- Checkbox -->
        <label>Interests:</label>
        <div class="checkbox-group">
            <label for="coding">
                <input type="checkbox" id="coding" name="interest" value="coding">
                Coding
            </label>

            <label for="sports">
                <input type="checkbox" id="sports" name="interest" value="sports">
                Sports
            </label>

            <label for="music">
                <input type="checkbox" id="music" name="interest" value="music">
                Music
            </label>
        </div>

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        
        <!-- Normal Button -->
        <button type="button" onclick="alert('You clicked the button!')">Click Me</button>
    </form>

</body>
</html>
