<!-- 5. Develop a page with different font-styles, font-size, font-family, colors and text-align. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font & Text Styling</title>
    <style>
 
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffdde1);
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 50px;
            color: #0d47a1;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        h2 {
            font-family: 'Courier New', monospace;
            font-size: 30px;
            color: #c62828;
            font-style: italic;
            border-bottom: 3px solid #c62828;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .text-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .paragraph1 {
            font-family: 'Verdana', sans-serif;
            font-size: 16px;
            color: #1b5e20;
            text-align: left;
            font-weight: bold;
            padding: 10px;
            border-left: 5px solid #1b5e20;
        }

        .paragraph2 {
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            color: #6a1b9a;
            text-align: right;
            text-decoration: underline;
            padding: 10px;
            border-right: 5px solid #6a1b9a;
        }

        .paragraph3 {
            font-family: 'Tahoma', sans-serif;
            font-size: 22px;
            color: #5d4037;
            text-align: justify;
            font-variant: small-caps;
            background: linear-gradient(to right, #ffe0b2, #ffccbc);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Font & Text Styling</h1>

    <h2>Different Font Styles</h2>

    <div class="text-container">
        <p class="paragraph1">This paragraph is aligned to the left with a bold Verdana font.</p>

        <p class="paragraph2">This paragraph is aligned to the right, underlined, and uses Times New Roman.</p>

        <p class="paragraph3">This paragraph is justified, has a small-caps effect, and is in Tahoma font.</p>
    </div>

</body>
</html>
