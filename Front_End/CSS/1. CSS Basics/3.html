<!-- 3. Create a different page with the width, style and color of the 4 border-style(set 
different borders on each side with different patterns). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Border Styles</title>
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 50px;
            color: #333;
        }

        .border-box {
            height: 300px;
            width: 320px;
            padding: 30px;
            margin: auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;

            border-top: 8px solid red;      /* Solid top border */
            border-right: 8px dashed blue;  /* Dashed right border */
            border-bottom: 8px dotted green; /* Dotted bottom border */
            border-left: 8px double orange; /* Double left border */
        }

        .border-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            font-weight: 500;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <h1>Different Border Styles</h1>
    <div class="border-box">
        <p>This box has different border styles on each side.</p>
    </div>

</body>
</html>
