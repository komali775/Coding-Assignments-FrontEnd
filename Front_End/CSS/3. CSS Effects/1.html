<!-- 1. Apply CSS shadow effects like for image box and hover a cursor. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Shadow Effects</title>
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc); 
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            margin-top: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .image-box {
            display: inline-block;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease-in-out;
        }

        .image-box:hover {
            box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.5);
            transform: scale(1.08);
        }

        img {
            width: 300px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.02);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff5e62;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: #d43f48;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>✨ CSS Shadow Effects on Image Box ✨</h1>
    <p>Hover over the image to see the smooth shadow effect.</p>

    <div class="container">
        <div class="image-box">
            <img src="https://img.freepik.com/free-photo/web-design-technology-browsing-programming-concept_53876-163260.jpg" alt="Image">
        </div>
    </div>

    <a href="#" class="btn">Explore More</a>

</body>
</html>
