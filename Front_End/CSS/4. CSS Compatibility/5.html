<!-- 5. Write a program of view-port for grid, media queries, image and video. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 32px;
            margin: 20px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }

        .grid-item {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .responsive-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 10px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .btn {
            display: inline-block;
            background: #ff5e62;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background: #d43f48;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .grid-container {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Grid Page</h1>

    <div class="grid-container">
        <div class="grid-item">
            <h2>Beautiful Image</h2>
            <img src="https://cdn.educba.com/academy/wp-content/uploads/2023/02/Essay-on-Nature.jpg" alt="Nature Image" class="responsive-img">
        </div>

        <div class="grid-item">
            <h2>Embedded Video</h2>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/IUN664s7N-c?si=DgGioZ2-ONPpVHVs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>

        <div class="grid-item">
            <h2>Explore More</h2>
            <p>Enhance your web design with animations, colors, and modern UI components.</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </div>

</body>
</html>
