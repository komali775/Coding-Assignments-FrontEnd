<!-- 2. Create a list and change its list-style-type. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish List</title>
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #69dffa, #cdeff9);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 24px;
            color: #444;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .list-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        ul, ol {
            text-align: left;
            padding-left: 40px;
        }

        .disc-list {
            list-style-type: disc;
            color: #e74c3c;
        }

        .circle-list {
            list-style-type: circle;
            color: #3498db;
        }

        .square-list {
            list-style-type: square;
            color: #2ecc71;
        }

        .roman-list {
            list-style-type: upper-roman;
            color: #f39c12;
        }

        .alpha-list {
            list-style-type: lower-alpha;
            color: #9b59b6;
        }

        li {
            font-size: 18px;
            padding: 5px;
        }

        li:hover {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding-left: 10px;
            transition: 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>Styled Lists</h1>

    <div class="list-container">
        <h2>Unordered List Styles</h2>
        <ul class="disc-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <ul class="circle-list">
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
        </ul>

        <ul class="square-list">
            <li>Item X</li>
            <li>Item Y</li>
            <li>Item Z</li>
        </ul>
    </div>

    <div class="list-container">
        <h2>Ordered List Styles</h2>
        <ol class="roman-list">
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>

        <ol class="alpha-list">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    </div>

</body>
</html>
