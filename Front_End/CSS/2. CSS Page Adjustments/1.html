<!-- 1. A page which specify a black border for table and if hover on it, page should change it's colour. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Hover Effects</title>
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
            margin: 0;
            padding: 20px;
            color: #444;
        }

        h1 {
            font-size: 32px;
            color: #ff6f61;
            text-shadow: 2px 2px 5px rgba(255, 111, 97, 0.3);
        }

        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 2px solid #000000;
            padding: 12px;
            text-align: center;
            font-size: 18px;
        }

        th {
            background: #007bff;
            color: white;
            font-weight: bold;
        }

        td {
            background: #f4f4f4;
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        tr:hover td {
            background: #adf2fb;
            transform: scale(1.02);
        }

        table, th, td {
            border-radius: 10px;
            border-color: #000000;
        }

    </style>
</head>
<body>

    <h1>Table with Hover Effects</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Komali</td>
            <td>22</td>
            <td>Kakinada</td>
        </tr>
        <tr>
            <td>Bhavana</td>
            <td>21</td>
            <td>Vizag</td>
        </tr>
        <tr>
            <td>Satya</td>
            <td>23</td>
            <td>Hyderabad</td>
        </tr>
        <tr>
            <td>Maha</td>
            <td>22</td>
            <td>Chennai</td>
        </tr>
        <tr>
            <td>Saha</td>
            <td>24</td>
            <td>Bangalore</td>
        </tr>
        <tr>
            <td>Kavya</td>
            <td>23</td>
            <td>Hyderabad</td>
        </tr>
    </table>

</body>
</html>
