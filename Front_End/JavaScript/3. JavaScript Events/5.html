<!-- 5. Create a JSON object and access it using dot notation.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Dot Notation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af); 
            text-align: center;
            padding: 50px;
            color: white;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #f1f1f1;
            margin-bottom: 20px;
        }

        .container {
            background: #34495e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
            color: white;
        }

        button {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #0072ff;
            transform: scale(1.05);
        }

        p {
            font-size: 18px;
            margin-top: 15px;
            color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1>Accessing JSON Object Using Dot Notation</h1>
    <div class="container">
        <p>Click the button below to access user details.</p>
        <button onclick="showUserDetails()">Show Details</button>
        <p id="output"></p>
    </div>

    <script>
        let user = {
            firstName: "Komali",
            lastName: "Bojja",
            age: 21,
            country: "India"
        };

        function showUserDetails() {
            let details = `Name: ${user.firstName} ${user.lastName}<br>
                           Age: ${user.age}<br>
                           Country: ${user.country}`;
            
            document.getElementById("output").innerHTML = details;
        }
    </script>

</body>
</html>
