<!-- 2. Show the javascript validation. When you click submit, the text box doesn't need to be empty. --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form Validation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f4f1e0, #e5e3dc); 
            text-align: center;
            padding: 50px;
            color: #333;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .container {
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 40%;
            margin: auto;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        label {
            font-size: 18px;
            font-weight: 500;
            display: block;
            margin-top: 15px;
            color: #34495e;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4a90e2;
        }

        .error {
            color: #d63031;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            text-align: left;
        }

        button {
            background: linear-gradient(to right, #4a90e2, #3b5998); 
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        button:hover {
            background: #3b5998;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Enhanced Form Validation</h1>
    <div class="container">
        <form id="myForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name">
            <p class="error" id="error-name">Field cannot be empty!</p>

            <label for="email">Email:</label>
            <input type="email" id="email">
            <p class="error" id="error-email">Enter a valid email address!</p>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" maxlength="10">
            <p class="error" id="error-phone">Enter a valid 10-digit phone number!</p>

            <label for="password">Password:</label>
            <input type="password" id="password">
            <p class="error" id="error-password">Password must be at least 6 characters long!</p>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password">
            <p class="error" id="error-confirm-password">Passwords do not match!</p>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            let nameInput = document.getElementById("name");
            let emailInput = document.getElementById("email");
            let phoneInput = document.getElementById("phone");
            let passwordInput = document.getElementById("password");
            let confirmPasswordInput = document.getElementById("confirm-password");

            let errorName = document.getElementById("error-name");
            let errorEmail = document.getElementById("error-email");
            let errorPhone = document.getElementById("error-phone");
            let errorPassword = document.getElementById("error-password");
            let errorConfirmPassword = document.getElementById("error-confirm-password");

            let isValid = true;

            if (nameInput.value.trim() === "") {
                errorName.style.display = "block";
                nameInput.style.borderColor = "#d63031";
                isValid = false;
            } else {
                errorName.style.display = "none";
                nameInput.style.borderColor = "#4a90e2";
            }

            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
                errorEmail.style.display = "block";
                emailInput.style.borderColor = "#d63031";
                isValid = false;
            } else {
                errorEmail.style.display = "none";
                emailInput.style.borderColor = "#4a90e2";
            }

            let phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phoneInput.value)) {
                errorPhone.style.display = "block";
                phoneInput.style.borderColor = "#d63031";
                isValid = false;
            } else {
                errorPhone.style.display = "none";
                phoneInput.style.borderColor = "#4a90e2";
            }

            if (passwordInput.value.length < 6) {
                errorPassword.style.display = "block";
                passwordInput.style.borderColor = "#d63031";
                isValid = false;
            } else {
                errorPassword.style.display = "none";
                passwordInput.style.borderColor = "#4a90e2";
            }

            if (confirmPasswordInput.value !== passwordInput.value || confirmPasswordInput.value === "") {
                errorConfirmPassword.style.display = "block";
                confirmPasswordInput.style.borderColor = "#d63031";
                isValid = false;
            } else {
                errorConfirmPassword.style.display = "none";
                confirmPasswordInput.style.borderColor = "#4a90e2";
            }

            if (isValid) {
                alert("Form submitted successfully!");
            }
        });
    </script>

</body>
</html>
