<!-- 2. Create an array consisting of fruits names and 
when we click on a button sort it in descending order. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Fruits in Descending Order</title>
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            width: 40%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 20px;
            margin: 10px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.3);
            color: #333;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        li:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        button {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #00479b;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h2>Fruit Names</h2>

    <div class="container">
        <ul id="fruitList"></ul>
    </div>

    <button onclick="sortFruits()">Sort Fruits</button>

    <script>
        let fruits = ["Mango", "Apple", "Banana", "Orange", "Grapes", "Pineapple","Strawberry","Cherry"];

        function displayFruits() {
            let fruitList = document.getElementById("fruitList");
            fruitList.innerHTML = ""; 
            fruits.forEach(fruit => {
                let li = document.createElement("li");
                li.textContent = fruit;
                fruitList.appendChild(li);
            });
        }

        function sortFruits() {
            fruits.sort().reverse(); 
            displayFruits();
        }

        displayFruits();
    </script>

</body>
</html>
