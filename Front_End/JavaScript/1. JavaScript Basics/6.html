<!-- 6. Use strict mode in your program and understand why variable not declared causes error. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }
        p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            background: #ff7eb3;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ff5e99;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>JavaScript Strict Mode</h2>
        <p>Click the button below to trigger an error due to an undeclared variable.</p>
        <button onclick="showError()">Click to See Error</button>
    </div>

    <script>
        "use strict";
        
        function showError() {
            undeclaredVar = "This will cause an error!";
            console.log(undeclaredVar);
        }
    </script>
</body>
</html>
